<!--这是专门用来声明版本号的-->
<!DOCTYPE html>
<!--这个是最大的标签,而且只有1个-->
<html lang="en">
<!--这个是用来设置页面属性的例如编码规则,页面的标题-->
<head>
    <!--注意title是块级元素-->
    <meta charset="UTF-8">
    <title>前端大牛专属页面</title>
</head>
<body>
    <h1>这是一级标题</h1>
    <!--ul的全拼是unordered list-->
    <ul>
        <li>这是一个没有序号的列表</li>
        <li>你看懂了没有,前面并没有序号,只有小圆点</li>
    </ul>
    <h2>这是二级标题</h2>
        <!--ol的全拼是ordered list-->
        <ol type="I" start="2">
            <li>这是有序号的列表,可以设置编号的格式,起始值</li>
        </ol>
        <p>这是一段话,然后马上要换行了<br>我的女神叫任琦雯</p>
        <!--自定义列表dl的全拼是definition list-->
        <dl>
            <!--dt的全拼是definition title-->
            <dt>这是自定义列表的标题</dt>
            <!--dd的全拼是definition description-->
            <dd>这是自定义列表的内容</dd>
        </dl>
<table border="1" cellpadding="10px" cellspacing="0">
    <tr align="center">
        <td colspan="2">这是第一行第一列</td>
        <td>这是第一行第二列</td>
        <!--td>这是第一行第三列</td-->
    </tr>
    <tr>
        <td rowspan="2" valign="top">这是第二行第一列</td>
        <td >这是第二行第二列</td>
        <td>这是第二行第三列</td>
    </tr>
    <tr>
        <td>这是第三行第一列</td>
        <td>这是第三行第二列</td>
        <!--td>这是第三行第三列</td-->
    </tr>
</table>
</body>
</html>
